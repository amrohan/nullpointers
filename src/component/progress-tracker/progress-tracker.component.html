<div>
  <h2 class="text-xl font-semibold mb-2">Your Sustainability Progress</h2>

  <!-- Progress Bar -->
  <div class="relative pt-1 mb-6">
    <div class="flex mb-2 items-center justify-between">
      <span
        class="text-sm font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200"
      >
        Goal: {{ goal }} Actions
      </span>
      <span class="text-sm font-semibold inline-block text-green-600">
        {{ progress }} Completed
      </span>
    </div>
    <div class="overflow-hidden h-4 mb-4 text-xs flex rounded bg-green-200">
      <div
        class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500"
        [style.width.%]="getProgressPercentage()"
      ></div>
    </div>
  </div>

  <!-- Increment Progress Buttons -->
  <div class="flex justify-center space-x-4 mt-4">
    <button
      (click)="incrementProgress(10)"
      type="button"
      class="text-white bg-primary font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800"
    >
      +10 Actions
    </button>
    <button
      (click)="incrementProgress(20)"
      type="button"
      class="text-white bg-primary font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800"
    >
      +20 Actions
    </button>

  <!-- Line Chart for Trees Planted -->
  <div class="mt-6 p-2 bg-white border border-gray-200 rounded-lg shadow">
    <h3 class="text-lg font-semibold text-center mb-4 text-gray-800">

    <ngx-charts-line-chart

      [yAxis]="true"

      [showXAxisLabel]="true"
      [xAxisLabel]="'Days'"
      [showYAxisLabel]="true"
      [yAxisLabel]="'Trees Planted'"
      class="mb-6"
    >
    </ngx-charts-line-chart>
  </div>

  <!-- Line Chart for Water Usage -->

      [showXAxisLabel]="true"

      [showYAxisLabel]="true"
      [yAxisLabel]="'Liters'"

    >

  <!-- Line Chart for Electric Usage -->
  <div class="mt-6 p-2 bg-white border border-gray-200 rounded-lg shadow">

      [showXAxisLabel]="true"

      [showYAxisLabel]="true"

      class="mb-6"
    >
    </ngx-charts-line-chart>
  </div>

  <!-- Line Chart for Recycled Waste -->

    </ngx-charts-line-chart>
  </div>

  <!-- Line Chart for CO2 Emissions -->
  <div class="mt-6 p-2 bg-white border border-gray-200 rounded-lg shadow">

    </ngx-charts-line-chart>
  </div>
