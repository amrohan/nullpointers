<div class="max-w-screen-lg mx-auto lg:mx-0 p-4">
  <!-- Progress Tracker Title -->
  <h2 class="text-xl font-semibold mb-4">Progress Tracker</h2>

  <!-- Progress Bar -->
  <div class="relative pt-1 mt-4 mb-6">
    <div class="flex mb-2 items-center justify-between">
      <span
        class="text-sm font-semibold inline-block py-1 px-2 uppercase rounded-full text-green-600 bg-green-200"
      >
        Goal: {{ goal }} Actions
      </span>
      <span class="text-sm font-semibold inline-block text-green-600">
        {{ progress }} Completed
      </span>
    </div>
    <div class="overflow-hidden h-4 mb-4 text-xs flex rounded bg-green-200">
      <div
        class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500"
        [style.width.%]="getProgressPercentage()"
      ></div>
    </div>
  </div>

  <!-- Increment Progress Buttons -->
  <div class="flex flex-wrap justify-center lg:justify-start space-x-4 mt-4">
    <button
      (click)="incrementProgress(10)"
      type="button"
      class="text-white bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 focus:outline-none dark:focus:ring-green-800"
    >
      +10 Actions
    </button>
    <button
      (click)="incrementProgress(20)"
      type="button"
      class="text-white bg-green-600 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 focus:outline-none dark:focus:ring-green-800"
    >
      +20 Actions
    </button>
  </div>

  <!-- Line Chart for Trees Planted -->
  <div class="mt-6 p-2 bg-white border border-gray-200 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-center mb-4 text-gray-800">
      Trees Planted Over Time
    </h3>
    <ngx-charts-line-chart
      [scheme]="'cool'"
      [results]="treeData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [xAxisLabel]="'Days'"
      [showYAxisLabel]="true"
      [yAxisLabel]="'Trees Planted'"
      class="mb-6 w-full"
    >
    </ngx-charts-line-chart>
  </div>

  <!-- Line Chart for Water Usage -->
  <div class="mt-6 p-2 bg-white border border-gray-200 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-center mb-4 text-gray-800">
      Water Usage Reduction (Liters) Over Time
    </h3>
    <ngx-charts-line-chart
      [scheme]="'cool'"
      [results]="waterData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [xAxisLabel]="'Days'"
      [showYAxisLabel]="true"
      [yAxisLabel]="'Liters'"
      class="mb-6 w-full"
    >
    </ngx-charts-line-chart>
  </div>

  <!-- Line Chart for Electric Usage -->
  <div class="mt-6 p-2 bg-white border border-gray-200 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-center mb-4 text-gray-800">
      Electric Usage (kWh) Over Time
    </h3>
    <ngx-charts-line-chart
      [scheme]="'cool'"
      [results]="electricUsageData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [xAxisLabel]="'Days'"
      [showYAxisLabel]="true"
      [yAxisLabel]="'kWh'"
      class="mb-6 w-full"
    >
    </ngx-charts-line-chart>
  </div>

  <!-- Line Chart for Recycled Waste -->
  <div class="mt-6 p-2 bg-white border border-gray-200 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-center mb-4 text-gray-800">
      Recycled Waste (kg) Over Time
    </h3>
    <ngx-charts-line-chart
      [scheme]="'cool'"
      [results]="recycleWasteData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [xAxisLabel]="'Days'"
      [showYAxisLabel]="true"
      [yAxisLabel]="'kg'"
      class="mb-6 w-full"
    >
    </ngx-charts-line-chart>
  </div>

  <!-- Line Chart for CO2 Emissions -->
  <div class="mt-6 p-2 bg-white border border-gray-200 rounded-lg shadow-md">
    <h3 class="text-lg font-semibold text-center mb-4 text-gray-800">
      CO2 Emissions (kg) Over Time
    </h3>
    <ngx-charts-line-chart
      [scheme]="'cool'"
      [results]="co2EmissionsData"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [xAxisLabel]="'Days'"
      [showYAxisLabel]="true"
      [yAxisLabel]="'kg'"
      class="mb-6 w-full"
    >
    </ngx-charts-line-chart>
  </div>
</div>
